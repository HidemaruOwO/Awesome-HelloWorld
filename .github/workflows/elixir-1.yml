name: Elixir 1

on:
  push:
    paths:
      - '.github/workflows/elixir-1.yml'
      - 'elixir_lang/hello_world_1/**'
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Elixir
        run: sudo apt-get install -y elixir

      - name: Hello World!!
        run: |
          cd ./elixir_lang/hello_world_1/
          mix test
